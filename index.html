<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Dicoding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="menu">

            <button class="input_menu-btn active">FORM MENU</button>
            <button class="unfinish_menu-btn">UNFINISH SHELF</button>
            <button class="finish_menu-btn">FINISH READ SHELF</button>
        </section>
        <section class="content">
            <form>
                <label for="title">Title : </label>
                <input type="text" placeholder="Insert Here" name="title" class="title_input">

                <label for="author">Author : </label>
                <input type="text" placeholder="Insert Here" name="author" class="author_input">

                <label for="year">Year :</label>
                <input type="number" placeholder="Insert Here" name="year" class="year_input">
                <div class="checkbox_input">
                    <label for="read">Sudah Dibaca</label>
                    <input type="radio" name="read" id="" checked class="read-btn">

                    <label for="read">Belum Dibaca</label>
                    <input type="radio" name="read" id="" class="read-btn">
                </div>
                <button type="submit" class="book-btn">ADD BOOK</button>
            </form>

            <section class="unfinish_content">

            </section>


            <section class="finish_content">
                finish
            </section>
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
